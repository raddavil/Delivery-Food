<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/main.css">
	<title>Delivery Food - доставка еды на дом</title>
</head>
<body>
	<div class="container">
		<header class="header">
		<img class="logo" src="img/logo.svg" alt="Logo">

		<div class="buttons">
			<button class="button button-primary">
				<img src="img/user.svg" alt="" class="button-icon"><span class="button-text">Войти</span></button>
			<button class="button">
				<img src="img/shopping-cart.svg" alt="" class="button-icon"><span class="button-text">Корзина</span></button>
		</div>
	</header>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
